{% load static %}

<!--Main Wrapper-->
<div class="wrapper">
  <!-- Header Start -->
  <header id="header">
    <div class="main-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-2 col-md-8 col-sm-12 col-xs-12">
            <div class="mt-2" >
              <figure>
                <a href="{% url 'home' %}" ><img src="{% static 'logo/foodOnlineLogo.png' %}" alt="foodOnline" width="200"/></a>
              </figure>
            </div>
          </div>
          <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
            <div class="main-location mt-3 mb-2">
              <a href="{% url 'marketplace' %}" class="btn btn-outline-danger text-uppercase font-weight-bold ml-1 mr-1">Marketplace</a>
              <a href="{% url 'newsFeed' %}" class="btn btn-outline-danger text-uppercase font-weight-bold ml-1 mr-1">News</a>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div class="login-option">
              {% if user.is_authenticated %}
              <a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'cart' %}">
                <i class="fa fa-shopping-cart text-danger" style="font-size:20px;"></i>
                <span class="badge badge-warning" id="cart_counter"
                  style="border-radius: 50px; position: relative; bottom:10px; left:-5px;">{{cart_count}}</span>
              </a>
              {% endif %}
              {% if user.is_authenticated %}
              <a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'myAccount' %}">My Account</a>
              <a class="cs-color cs-popup-joinus-btn login-popup text-danger" href="{% url 'logout' %}">Logout</a>
              {% else %}
              <a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'login' %}">Login</a>
              <a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'registerUser' %}">Register</a>
              <a class="get-start-btn" href="{% url 'registerVendor' %}">Register Restaurant</a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Header End -->
