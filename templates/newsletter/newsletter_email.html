<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml" lang="en">
    <head>
        <link rel="stylesheet" type="text/css" hs-webfonts="true" href="https://fonts.googleapis.com/css?family=Lato|Lato:i,b,bi">
        <meta property="og:title" content="Email template">  
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <style type="text/css">
        #email {
            margin: auto;
            width: 600px;
            background-color: white;
        }  
        .activate-btn{
            font: inherit;
            background-color: #C33332;
            border: none;
            padding: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
            border-radius: 5px; 
            text-decoration: none;
        }      
        </style>    
    </head>    
    <body bgcolor="#F5F8FA" style="width: 100%; margin: auto 0; padding:0; font-family:Lato, sans-serif; font-size:16px; color:#33475B; word-break:break-word">
        <div id="email">
            <table role="presentation" width="100%">
                <tr>
                <td  align="center" style="color: white;">
                <img alt="Logo" src="https://rathank.com/foodonline/logo/logo.png" width="400px" align="middle">
                </td>
            </table>

            <table bgcolor="#EAF0F6" width="100%" role="presentation" border="0" cellpadding="0" cellspacing="10px" style="padding: 30px 30px 10px 60px;">
                <tr>
                    <td>
                        <h2>Hi User,</h2>
                        <h3><b>News has been published on foodOnline.</b></h3>
                        <p>Please take a time to have a look on this.</p>
                    </td>
                </tr>
                <hr>
            </table>
            <table bgcolor="#EAF0F6" width="100%" role="presentation" border="0" cellpadding="0" cellspacing="10px" style="padding: 30px 30px 10px 60px;">
                <tr>
                    <b>Title: </b>{{news.title | title}}
                </tr>
                <tr>
                    <b>Short Description: </b>{{news.short_description | title }}
                </tr>
            </table>
            
            <table bgcolor="#EAF0F6" width="100%" role="presentation" border="0" cellpadding="0" cellspacing="10px" style="padding: 30px 30px 10px 60px;">
                <td style="text-align: center;">
                    <a href="http://{{domain}}{% url 'fullNews' news.slug %}" class="activate-btn" style="color: #fff;">Read News</a>
                    
                </td>
            </table>
            
            <table bgcolor="#EAF0F6" width="100%" role="presentation" border="0" cellpadding="0" cellspacing="10px" style="padding: 30px 30px 10px 60px;">
                <tr style="text-align: center;">
                    <a href="http://{{domain}}{% url 'unsubscribe' %}" class="" style="color: blue;">Unsubscribe</a>
                </tr>
            </table>
            
            <!--Footer Starts-->
            <table role="presentation" bgcolor="#C33332" width="100%">
                <tr>
                    <td align="center" style="padding: 15px 15px; color: #fff;">
                        <p>Â© {% now "Y" %} FoodOnline Marketplace, All Rights Reserved.</p>
                        <a href="http://{{domain}}" style="color:#fff;">Visit Website</a>      
                    </td>
                </tr>
            </table> 
            <!--Footer Ends-->
        </div>
    </body>
</html>
