{% extends "base.html" %}
{% load static %}
{% block content %}


<!-- Main Section Start -->
<div class="main-section">
    <div class="page-section account-header buyer-logged-in">
        <div class="container">
            <div class="row">              
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-5">
                    <div class="user-dashboard loader-holder">
                        <div class="user-holder">
                            <div class="btn btn-secondary mb-3" onclick="history.back()" ><i class="fa fa-angle-left" aria-hidden="true"></i> Back</div>
                            <div class="jumbotron mt-4 mb-4 p-4">
                                <p class="lead" style="font-size:18px;"><b>{{news.title | title}}</b></p>
                                <small class="badge badge-warning p-1"><i><b>{{news.created_at}}, @{{news.created_by}}</b></i></small><br>
                            </div>
                            <div class="jumbotron mt-4 mb-4 p-4">
                                <p class="lead">{{news.long_description |safe}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
<!-- Main Section End -->


{% include 'includes/alerts.html' %}
{% endblock content %}
